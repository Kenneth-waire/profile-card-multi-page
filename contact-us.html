<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Profile Project</title>
  <link rel="stylesheet" href="contact-us.css" />
</head>
<body>
  <main>
    <article class="contact-container">
      <h1>Contact Us</h1>
      <form id="contactForm" data-testid="test-contact-form" novalidate>
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" type="text" data-testid="test-contact-name" required />
          <small id="error-name" class="error" data-testid="test-contact-error-name"></small>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" data-testid="test-contact-email" required />
          <small id="error-email" class="error" data-testid="test-contact-error-email"></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" data-testid="test-contact-subject" required />
          <small id="error-subject" class="error" data-testid="test-contact-error-subject"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" data-testid="test-contact-message" required></textarea>
          <small id="error-message" class="error" data-testid="test-contact-error-message"></small>
        </div>

        <button type="submit" data-testid="test-contact-submit">Send</button>

        <p id="successMsg" class="success" data-testid="test-contact-success"></p>
      </form>
    </article>
  </main>

  <script src="contact-us.js"></script>
</body>
</html>
